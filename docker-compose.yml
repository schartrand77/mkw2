services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: makerworks
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - makerworks-net

  web:
    build: .
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/makerworks?schema=public}
      JWT_SECRET: ${JWT_SECRET:-supersecret-change-me}
      BASE_URL: ${BASE_URL:-http://localhost:3000}
      # Persist uploads under STORAGE_DIR
      STORAGE_DIR: ${STORAGE_DIR:-/app/storage}
      # In local Docker (HTTP), do not mark cookies as Secure
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      PLA_PRICE_PER_KG_USD: ${PLA_PRICE_PER_KG_USD:-25.00}
      PETG_PRICE_PER_KG_USD: ${PETG_PRICE_PER_KG_USD:-28.00}
      PLA_PRICE_PER_KG_CAD: ${PLA_PRICE_PER_KG_CAD:-30.00}
      PETG_PRICE_PER_KG_CAD: ${PETG_PRICE_PER_KG_CAD:-34.00}
      NEXT_PUBLIC_PLA_PRICE_PER_KG: ${NEXT_PUBLIC_PLA_PRICE_PER_KG:-25.00}
      NEXT_PUBLIC_PETG_PRICE_PER_KG: ${NEXT_PUBLIC_PETG_PRICE_PER_KG:-28.00}
      COLOR_SURCHARGE_RATE: ${COLOR_SURCHARGE_RATE:-0.05}
      NEXT_PUBLIC_COLOR_SURCHARGE_RATE: ${NEXT_PUBLIC_COLOR_SURCHARGE_RATE:-0.05}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-}
      # Currency configuration (USD or CAD). For client-side display use NEXT_PUBLIC_CURRENCY as well.
      CURRENCY: ${CURRENCY:-USD}
      NEXT_PUBLIC_CURRENCY: ${NEXT_PUBLIC_CURRENCY:-USD}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_NAME: 
      DISCORD_BOT_TOKEN: 
      DISCORD_CHANNEL_ID: 
    ports:
      - "3000:3000"
    volumes:
      # Map host storage folder to container STORAGE_DIR
      - ./storage:/app/storage
    networks:
      - makerworks-net

volumes:
  db_data:

networks:
  makerworks-net:
    driver: bridge

