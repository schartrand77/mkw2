services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: makerworks
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/makerworks?schema=public}
      JWT_SECRET: ${JWT_SECRET:-supersecret-change-me}
      BASE_URL: ${BASE_URL:-http://localhost:3000}
      # Persist uploads (models, images, thumbnails) under /app/uploads
      STORAGE_DIR: ${STORAGE_DIR:-/app/uploads}
      # In local Docker (HTTP), do not mark cookies as Secure
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      COST_PER_CM3: ${COST_PER_CM3:-0.30}
      FIXED_FEE_USD: ${FIXED_FEE_USD:-1.00}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_NAME: ${ADMIN_NAME:-Admin}
    ports:
      - "3000:3000"
    volumes:
      # Map host uploads folder to container
      - ./uploads:/app/uploads

volumes:
  db_data:
