<svg width="1465" height="768" viewBox="0 0 1465 768" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Stacked maker magnets">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    <linearGradient id="metal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="50%" stop-color="#d5d9e0"/>
      <stop offset="100%" stop-color="#a0a6b1"/>
    </linearGradient>
    <linearGradient id="metalSide" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d7dce6"/>
      <stop offset="100%" stop-color="#8c93a3"/>
    </linearGradient>
  </defs>
  <rect width="1465" height="768" fill="url(#bg)"/>

  <g opacity="0.2">
    <circle cx="200" cy="160" r="2" fill="#fff"/>
    <circle cx="480" cy="90" r="2.5" fill="#fff"/>
    <circle cx="860" cy="140" r="3" fill="#fff"/>
    <circle cx="1220" cy="110" r="2" fill="#fff"/>
    <circle cx="680" cy="220" r="1.5" fill="#fff"/>
    <circle cx="300" cy="300" r="2" fill="#fff"/>
    <circle cx="1080" cy="260" r="2.5" fill="#fff"/>
  </g>

  <g transform="translate(180 200)">
    <!-- Large stack -->
    <g transform="translate(0, 40)">
      <ellipse cx="0" cy="0" rx="80" ry="18" fill="url(#metal)"/>
      <rect x="-80" width="160" height="320" fill="url(#metalSide)"/>
      <ellipse cx="0" cy="320" rx="80" ry="18" fill="url(#metal)"/>
    </g>
    <!-- Medium stacks -->
    <g transform="translate(230, 0)">
      <ellipse cx="0" cy="0" rx="60" ry="14" fill="url(#metal)"/>
      <rect x="-60" width="120" height="260" fill="url(#metalSide)"/>
      <ellipse cx="0" cy="260" rx="60" ry="14" fill="url(#metal)"/>
    </g>
    <g transform="translate(430, 20)">
      <ellipse cx="0" cy="0" rx="50" ry="12" fill="url(#metal)"/>
      <rect x="-50" width="100" height="220" fill="url(#metalSide)"/>
      <ellipse cx="0" cy="220" rx="50" ry="12" fill="url(#metal)"/>
    </g>
    <g transform="translate(610, 50)">
      <ellipse cx="0" cy="0" rx="40" ry="10" fill="url(#metal)"/>
      <rect x="-40" width="80" height="180" fill="url(#metalSide)"/>
      <ellipse cx="0" cy="180" rx="40" ry="10" fill="url(#metal)"/>
    </g>
    <!-- Tall slender stacks -->
    <g transform="translate(780, -40)">
      <ellipse cx="0" cy="0" rx="25" ry="8" fill="url(#metal)"/>
      <rect x="-25" width="50" height="360" fill="url(#metalSide)"/>
      <ellipse cx="0" cy="360" rx="25" ry="8" fill="url(#metal)"/>
    </g>
    <g transform="translate(870, -20)">
      <ellipse cx="0" cy="0" rx="22" ry="7" fill="url(#metal)"/>
      <rect x="-22" width="44" height="340" fill="url(#metalSide)"/>
      <ellipse cx="0" cy="340" rx="22" ry="7" fill="url(#metal)"/>
    </g>
  </g>

  <!-- Fingertip with sample magnets -->
  <g transform="translate(360 600)">
    <path d="M-120 20 Q-20 80 220 60 Q320 50 420 -10 Q440 -20 460 -10 Q480 0 472 25 Q460 70 410 96 Q330 134 160 140 Q-60 148 -160 60 Q-200 20 -120 20 Z" fill="#fcd4c1" opacity="0.8"/>
    <g transform="translate(-40, -10)">
      <ellipse cx="0" cy="0" rx="32" ry="8" fill="url(#metal)"/>
      <rect x="-32" width="64" height="20" fill="url(#metalSide)"/>
      <ellipse cx="0" cy="20" rx="32" ry="8" fill="url(#metal)"/>
    </g>
    <g transform="translate(40, -20)">
      <ellipse cx="0" cy="0" rx="26" ry="7" fill="url(#metal)"/>
      <rect x="-26" width="52" height="18" fill="url(#metalSide)"/>
      <ellipse cx="0" cy="18" rx="26" ry="7" fill="url(#metal)"/>
    </g>
    <g transform="translate(110, -25)">
      <ellipse cx="0" cy="0" rx="20" ry="6" fill="url(#metal)"/>
      <rect x="-20" width="40" height="16" fill="url(#metalSide)"/>
      <ellipse cx="0" cy="16" rx="20" ry="6" fill="url(#metal)"/>
    </g>
    <g transform="translate(170, -30)">
      <ellipse cx="0" cy="0" rx="16" ry="5" fill="url(#metal)"/>
      <rect x="-16" width="32" height="14" fill="url(#metalSide)"/>
      <ellipse cx="0" cy="14" rx="16" ry="5" fill="url(#metal)"/>
    </g>
    <g transform="translate(220, -35)">
      <ellipse cx="0" cy="0" rx="12" ry="4" fill="url(#metal)"/>
      <rect x="-12" width="24" height="12" fill="url(#metalSide)"/>
      <ellipse cx="0" cy="12" rx="12" ry="4" fill="url(#metal)"/>
    </g>
  </g>

  <text x="920" y="640" font-family="'Space Grotesk','Segoe UI',sans-serif" font-size="44" font-weight="600" fill="#e2e8f0" letter-spacing="8">
    MAKER MAGNET STACKS
  </text>
</svg>
