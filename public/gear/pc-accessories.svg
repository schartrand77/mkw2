<svg width="1465" height="576" viewBox="0 0 1465 576" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Top gaming PC accessories collage">
  <defs>
    <radialGradient id="pc-bg" cx="50%" cy="40%" r="80%">
      <stop offset="0%" stop-color="#ff4fd8"/>
      <stop offset="40%" stop-color="#6c2bfb"/>
      <stop offset="80%" stop-color="#0a0a2a"/>
    </radialGradient>
    <linearGradient id="pc-panel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fefefe"/>
      <stop offset="100%" stop-color="#c5cad5"/>
    </linearGradient>
    <linearGradient id="pc-keyboard" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffdda6"/>
      <stop offset="60%" stop-color="#ffd084"/>
      <stop offset="100%" stop-color="#ffa45b"/>
    </linearGradient>
  </defs>
  <rect width="1465" height="576" fill="url(#pc-bg)"/>

  <g opacity="0.3">
    <circle cx="300" cy="140" r="70" fill="#fff"/>
    <circle cx="1160" cy="90" r="90" fill="#fff"/>
    <circle cx="900" cy="60" r="40" fill="#fff"/>
  </g>

  <g transform="translate(250 110)">
    <!-- Monitor -->
    <rect x="120" y="20" width="520" height="300" rx="18" fill="url(#pc-panel)" stroke="#101325" stroke-width="6"/>
    <rect x="190" y="70" width="380" height="180" rx="10" fill="#1b1c39"/>
    <rect x="330" y="330" width="100" height="20" rx="10" fill="#262a52"/>

    <!-- Keyboard -->
    <g transform="translate(60, 280) rotate(-8)">
      <rect width="400" height="90" rx="18" fill="#111229"/>
      <rect x="20" y="20" width="360" height="50" rx="12" fill="url(#pc-keyboard)"/>
      <rect x="310" y="10" width="60" height="20" rx="6" fill="#ffd966"/>
      <rect x="20" y="20" width="360" height="15" fill="rgba(255,255,255,0.4)"/>
    </g>

    <!-- Headset -->
    <g transform="translate(560, -10)">
      <path d="M120 150c0-80-50-145-120-145S-120 70-120 150" fill="none" stroke="#6cff73" stroke-width="30" stroke-linecap="round"/>
      <circle cx="-140" cy="160" r="55" fill="#1a1b33" stroke="#6cff73" stroke-width="12"/>
      <circle cx="140" cy="160" r="55" fill="#1a1b33" stroke="#6cff73" stroke-width="12"/>
      <rect x="130" y="150" width="100" height="24" rx="10" fill="#2c2e51"/>
    </g>

    <!-- Stream deck -->
    <g transform="translate(350, 310)">
      <rect width="180" height="130" rx="24" fill="#111229"/>
      <g fill="#272a52">
        <rect x="20" y="30" width="50" height="50" rx="10"/>
        <rect x="75" y="30" width="50" height="50" rx="10"/>
        <rect x="130" y="30" width="30" height="50" rx="10"/>
      </g>
      <rect x="20" y="90" width="140" height="10" rx="5" fill="#454a8a"/>
    </g>

    <!-- Gaming mouse -->
    <g transform="translate(520, 280)">
      <path d="M0 0c60 0 120 80 120 140s-60 120-120 120S-120 200-120 140  -60 0 0 0z" fill="#1b1d36"/>
      <rect x="-10" y="20" width="20" height="180" rx="8" fill="#4c60ff"/>
    </g>
  </g>

  <text x="260" y="500" font-family="'Space Grotesk','Segoe UI',sans-serif" font-size="64" font-weight="700" fill="#ffffff" letter-spacing="3">
    TOP GAMING PC ACCESSORIES
  </text>
  <text x="260" y="550" font-family="'Space Grotesk','Segoe UI',sans-serif" font-size="28" fill="#fcefff" letter-spacing="6">
    EVERY MAKER SHOULD CONSIDER
  </text>
</svg>
